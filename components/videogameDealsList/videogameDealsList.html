<!-- This element can see all properties in videogameList.js and is saving the data from the selectedVideogame property into its binding -->
<videogame-details videogame="selectedVideogame"></videogame-details>
<div class="container">
    <div class="d-flex flex-wrap grid row justify-content-center">
        <div class="videogameBlock border border-dark col-2 m-1" ng-repeat="videogame in videogames" ng-click="selectVideogame(videogame)">
            <img src="{{videogame.thumb}}" class="img-fluid mw-25 mh-25 mx-auto d-block"/>
            <p class="text-center">{{videogame.title}}</p>  
        </div>
    </div>
</div>

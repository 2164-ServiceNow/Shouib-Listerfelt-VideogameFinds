<div id="randomGameContent" class="container grid">
    <div class="row">
        <div class="col">
            <img ng-src="{{imageUrl}}" class="mh-50"/>
        </div>
        <div class="col-10">
            <h2>{{name}}</h2>
            <p>Retail price: {{retailPrice}}</p>
            <p>Sale price: {{salePrice}}</p>
            <p>Store: {{storeName}}</p>
            <!-- When the button is clicked, we call the callWishlistAdder function which then calls the service function to save this game to your wishlist-->
            <button ng-click="callWishlistAdder()">Add to Wishlist</button>

            <!-- If statements will display all information given that they exist (could also use ng-show/ng-hide accordingly) -->
            <p ng-if="steamRatingText">Steam rating: {{steamRatingText}}</p>
            <p ng-if="!steamId">Sorry, We Could Not Find a Link to Steam!</p>
            <a ng-if="steamId" href="https://store.steampowered.com/app/{{steamId}}" target="_blank">Buy It On Steam!</a>
            <a ng-if="metacriticLink" href="https://www.metacritic.com{{metacriticLink}}" target="_blank">
                <img ng-src="https://upload.wikimedia.org/wikipedia/commons/f/f2/Metacritic_M.png" width="30px" height="30px" alt="Metacritic logo that redirects you to metacritic page." />
            </a>
        </div>
    </div>
    
    <button ng-click="searchGame()">Search for a new game!</button>
</div>

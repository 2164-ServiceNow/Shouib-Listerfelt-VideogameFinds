<style>
    .videogameBlock{
        border-style: solid;
        display: inline-block;
        width: 300px; 
        height: 200px;
        text-align: center;
    }

</style>

<p ng-init="loadWishlist()"></p>
<!-- <videogame-details videogame="selectedVideogame"></videogame-details> -->
<br>
<div class="videogameBlock" ng-repeat="videogame in wishlistArray" >
    <img src="{{videogame.gameInfo.thumb}}" width="100%" height="50%"/>
    {{videogame.gameInfo.name}}
    <button ng-click="callWishlistRemover(videogame.gameInfo.gameID)">Remove from wishlist</button>
    
</div>
